<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Custom Email</title>
</head>
<body>
    <h2>Send Custom Email</h2>
    <form action="/send_custom_email" method="post">
        <label for="to_email">To Email:</label>
        <input type="email" id="to_email" name="to_email" required><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br>

        <label for="body">Body:</label>
        <textarea id="body" name="body" rows="4" required></textarea><br>

        <label for="language">Language:</label>
        <select id="language" name="language" required>
            <option value="Hindi">Hindi</option>
            <option value="Tamil">Tamil</option>
            <option value="Marathi">Marathi</option>
            <option value="English">English</option>
        </select><br>

        <label for="audio_file_path">Audio File Path:</label>
        <input type="text" id="audio_file_path" name="audio_file_path" required><br>

        <input type="submit" value="Send Custom Email">
    </form>
</body>
</html>
